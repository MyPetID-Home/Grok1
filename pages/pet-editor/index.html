<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPetID - Add Pet</title>
  <link rel="stylesheet" href="/base/styles.css">
  <script src="/components/auth0.js"></script>
  <script src="/base/scripts.js"></script>
</head>
<body>
  <nav>
    <a href="/pages/home">Home</a>
    <a href="/pages/about">About</a>
    <a href="/pages/contact">Contact</a>
    <a href="/pages/project-info">Project Info</a>
    <a class="logged-in" href="/pages/dashboard" style="display: none;">Dashboard</a>
    <a class="logged-in" href="/pages/admin" style="display: none;">Admin</a>
    <a class="logged-out" href="#" onclick="loginUser()" style="display: block;">Login</a>
    <a class="logged-out" href="#" onclick="showRegisterForm()" style="display: block;">Register</a>
    <a class="logged-in" href="#" onclick="logoutUser()" style="display: none;">Logout</a>
  </nav>
  <div class="page logged-in" style="display: none;">
    <h2>Add Pet</h2>
    <input type="text" id="dog-name" placeholder="Name">
    <input type="text" id="dog-breed" placeholder="Breed">
    <input type="text" id="dog-description" placeholder="Description">
    <select id="dog-sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <select id="dog-neutered">
      <option value="yes">Neutered</option>
      <option value="no">Not Neutered</option>
    </select>
    <input type="text" id="dog-age" placeholder="Age">
    <input type="text" id="dog-weight" placeholder="Weight (lbs)">
    <input type="text" id="dog-nfc" placeholder="NFC Tag ID">
    <button onclick="saveDog()">Save Pet</button>
    <button onclick="navigate('dashboard')">Back</button>
  </div>
  <script src="/pages/pet-editor/editor.js"></script>
</body>
</html>
