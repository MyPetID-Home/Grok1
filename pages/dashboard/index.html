<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPetID - Dashboard</title>
  <link rel="stylesheet" href="/base/styles.css">
  <link rel="stylesheet" href="/pages/dashboard/dashboard.css">
  <script src="/components/auth0.js"></script>
  <script src="/components/nfc.js"></script>
  <script src="/base/scripts.js"></script>
</head>
<body>
  <nav>
    <a href="/pages/home">Home</a>
    <a href="/pages/about">About</a>
    <a href="/pages/contact">Contact</a>
    <a href="/pages/project-info">Project Info</a>
    <a class="logged-in" href="/pages/dashboard" style="display: none;">Dashboard</a>
    <a class="logged-in" href="/pages/admin" style="display: none;">Admin</a>
    <a class="logged-out" href="#" onclick="loginUser()" style="display: block;">Login</a>
    <a class="logged-out" href="#" onclick="showRegisterForm()" style="display: block;">Register</a>
    <a class="logged-in" href="#" onclick="logoutUser()" style="display: none;">Logout</a>
  </nav>
  <div class="page logged-in" style="display: none;">
    <h2>Dashboard</h2>
    <p id="user-info"></p>
    <button onclick="readNfcTag()">Scan NFC Tag</button>
    <button onclick="linkPatreon()">Link Patreon Account</button>
    <button onclick="navigate('pet-editor')">Add Pet</button>
    <h3>Your Pets</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Profile</th>
          <th>QR Code</th>
        </tr>
      </thead>
      <tbody id="pets-table"></tbody>
    </table>
    <iframe id="map" frameborder="0"></iframe>
  </div>
  <script src="/pages/dashboard/dashboard.js"></script>
</body>
</html>
