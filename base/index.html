<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPetID</title>
  <link rel="stylesheet" href="/base/styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
  <nav>
    <a href="/pages/home">Home</a>
    <a href="/pages/about">About</a>
    <a href="/pages/contact">Contact</a>
    <a href="/pages/project-info">Project Info</a>
    <a class="logged-in" href="/pages/dashboard" style="display: none;">Dashboard</a>
    <a class="logged-in" href="/pages/admin" style="display: none;">Admin</a>
    <a class="logged-out" href="#" onclick="loginUser()" style="display: block;">Login</a>
    <a class="logged-out" href="#" onclick="showRegisterForm()" style="display: block;">Register</a>
    <a class="logged-in" href="#" onclick="logoutUser()" style="display: none;">Logout</a>
  </nav>
  <div class="page">
    <h1>Welcome to MyPetID</h1>
    <p>Track your pet's location with NFC tags and QR codes!</p>
    <div id="register-form" style="display: none;">
      <input type="checkbox" id="agreement-checkbox">
      <label for="agreement-checkbox">I agree to the <a href="/TOS.md">Terms</a> and <a href="/Privacy-Policy.md">Privacy Policy</a>, including location tracking.</label>
      <button onclick="registerUser()">Sign Up</button>
    </div>
  </div>
  <script src="/base/scripts.js"></script>
  <script src="/components/auth0.js"></script>
</body>
</html>
